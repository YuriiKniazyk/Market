<header class="head">
    <h1>Choise a product:</h1>
    <button [routerLink]="['/bascket']" style="width: 50px; height:50px; margin: 10px"><i class="fas fa-shopping-cart fa-2x"></i></button>
</header>

<div class="container" *ngFor="let product of products">
    <div class="card">
        <div class="container-fliud">
            <div class="wrapper row">
                
                <div class="details col-md-6">
                    <h3 class="product-title">{{product.name}}</h3>
                    <p class="product-description">{{product.label}}</p>
                    <h4 class="price">Current price : <span>${{product.price}}</span></h4>
                    <h4 class="sizes">Current weight : <span>{{product.weight}} kg</span></h4>
                    <div class="action">
                        <button class="add-to-cart btn btn-default" type="button" (click)="Buy(product.id)" data-toggle="modal" data-target="#myModal">Add to bascket</button> 
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div id="myModal" class="modal fade" role="dialog">
    <div class="modal-dialog modal-sm">
    
        <div class="modal-content">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>
        <div class="modal-body">
            <h3>Product added to cart</h3>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
        </div>
    
    </div>
</div>
